{% extends 'base.html' %}

{% block wrapper %}
<style>
    .warning-text {
        background-color: yellow;
        width: 100%;
        padding: 10px;
    }
</style>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="shadow p-4 border-0 rounded-4" style="width: 400px">
        <form method="post" action="">
            {% csrf_token %}
            <h4 class="d-flex justify-content-center mb-4">Welcome to Karaoke Lyric</h2>
            {% if message is not None %}<div class="warning-text mb-4 ">{{ message }}</div>{% endif %}
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input 
                    type="text" 
                    id="login_username_txt" 
                    name="login_username_txt" 
                    {% if username is not None %} value="{{username}}" {% endif %}
                    class="form-control" />
                <label class="form-label" for="login_username_txt">Username</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="login_pass_txt" name="login_pass_txt" class="form-control" />
                <label class="form-label" for="login_pass_txt">Password</label>
            </div>
                
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        </form>
    </div>
</div>
{% endblock %}
